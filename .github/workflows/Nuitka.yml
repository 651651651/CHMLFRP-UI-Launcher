name: Build Nuitka Standalone Executable

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka PyQt6 mcstatus requests psutil pyperclip ipaddress

      - name: Download UPX
        run: |
          Invoke-WebRequest -Uri https://github.com/upx/upx/releases/latest/download/upx-4.2.4-win64.zip -OutFile upx.zip
          Expand-Archive -Path upx.zip -DestinationPath ./upx
        shell: pwsh

      - name: Build executable with Nuitka
        run: |
          nuitka --standalone --onefile --python-flag=-O --upx-dir=./upx `
          --include-package=PyQt6 `
          --include-package=mcstatus `
          --include-package=requests `
          --include-package=psutil `
          --include-package=pyperclip `
          --include-package=ipaddress `
          --include-package=re `
          --windows-disable-console `
          --icon=./icons/favicon.ico CHNLFRP_UI.py

    

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CHNLFRP_UI-executable
          path: ./CHNLFRP_UI.dist/

      - name: Upload to cloud storage
        run: |
          $username = "boring_student"  # 直接使用用户名
          $password = "12345678"  # 直接使用密码

          # Step 1: Login to get the token
          $url = "http://chmlfrp_ui.frp.wtf/api/auth/login"  # 云盘地址
          $payload = @{
              username = $username
              password = $password
          } | ConvertTo-Json  # 将 PowerShell 哈希表转换为 JSON 格式
          $headers = @{ 'Content-Type' = 'application/json' }
    
          $response = Invoke-RestMethod -Uri $url -Method Post -Headers $headers -Body $payload
          $token = $response.token

          # Step 2: Upload the file using the token
          $upload_url = "http://chmlfrp_ui.frp.wtf/api/fs/form"  # 云盘地址
          $file_path = "./CHNLFRP_UI.dist/CHNLFRP_UI.exe"  # Adjust if needed
          $headers = @{
              Authorization = $token
              'Content-Length' = (Get-Content $file_path -Raw).Length
              'CHMLFRP_UI' = 'desired/remote/path/CHNLFRP_UI.exe'  # 文件保存路径
              'As-Task' = 'true'
              'Content-Type' = 'multipart/form-data'
          }
    
          # 上传文件
          $file = Get-Item -LiteralPath $file_path
          $response = Invoke-RestMethod -Uri $upload_url -Method Put -Headers $headers -InFile $file

          Write-Output $response
